<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <div class="result_flex">
                    <div class="result"></div>
                </div>
                <div class="number reset">AC</div>
                <div class="numbers">
                    <div class="number 7">7</div>
                    <div class="number 8">8</div>
                    <div class="number 9">9</div>
                    <div class="number symbol symbol_split">/</div>
                    <div class="number 4">4</div>
                    <div class="number 5">5</div>
                    <div class="number 6">6</div>
                    <div class="number symbol symbol_multy">*</div>
                    <div class="number 1">1</div>
                    <div class="number 2">2</div>
                    <div class="number 3">3</div>
                    <div class="number symbol symbol_minus">-</div>
                    <div class="bumber number dot">.</div>
                    <div class="number null">0</div>
                    <div class="number symbol symbol_equals">=</div>
                    <div class="number symbol symbol_plus">+</div>
    
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
